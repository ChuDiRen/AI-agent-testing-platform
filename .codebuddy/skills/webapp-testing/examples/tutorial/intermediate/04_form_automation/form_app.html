<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Form Automation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .form-header p {
            color: #666;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        label .required {
            color: #e74c3c;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-reset {
            background: #e0e0e0;
            color: #666;
        }
        .btn-reset:hover {
            background: #d0d0d0;
        }
        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .success-message.show {
            display: block;
        }
        .success-message h2 {
            margin-bottom: 10px;
            color: #155724;
        }
        .submitted-data {
            text-align: left;
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        .submitted-data p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .submitted-data strong {
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üìù Contact Form</h1>
            <p>Fill out the form below to get in touch with us</p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
                <label for="country">Country <span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="">-- Select a country --</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="jp">Japan</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>How did you hear about us? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="source-search" name="source" value="search" required>
                        <label for="source-search">Search Engine</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="source-social" name="source" value="social">
                        <label for="source-social">Social Media</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="source-friend" name="source" value="friend">
                        <label for="source-friend">Friend</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Tell us what you're interested in..."></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions <span class="required">*</span></label>
                </div>
            </div>

            <div class="button-group">
                <button type="reset" class="btn-reset">Reset Form</button>
                <button type="submit" class="btn-submit">Submit Form</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            <h2>‚úÖ Thank You!</h2>
            <p>Your message has been successfully submitted.</p>
            <div class="submitted-data" id="submittedData"></div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Display submitted data
            const submittedDataDiv = document.getElementById('submittedData');
            submittedDataDiv.innerHTML = `
                <p><strong>Name:</strong> ${data.name || 'N/A'}</p>
                <p><strong>Email:</strong> ${data.email || 'N/A'}</p>
                <p><strong>Phone:</strong> ${data.phone || 'Not provided'}</p>
                <p><strong>Country:</strong> ${document.getElementById('country').selectedOptions[0].text}</p>
                <p><strong>Source:</strong> ${document.querySelector('input[name="source"]:checked')?.nextElementSibling?.textContent || 'N/A'}</p>
                <p><strong>Newsletter:</strong> ${data.newsletter ? 'Yes' : 'No'}</p>
                <p><strong>Message:</strong> ${data.message || 'N/A'}</p>
            `;

            // Hide form and show success message
            this.style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
        });
    </script>
</body>
</html>
