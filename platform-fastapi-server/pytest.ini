[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings

# E2E测试特殊配置
markers =
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow
    playwright: marks tests as playwright tests
