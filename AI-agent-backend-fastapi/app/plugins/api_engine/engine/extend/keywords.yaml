# 用来维护关键字对应的参数数据
# 格式说明：
# 1. 可以使用逗号分隔的字符串: "PARAM1,PARAM2,PARAM3"
# 2. 可以使用列表格式，支持注释: ["PARAM1 # 参数说明", "PARAM2 # 参数说明"]

# ==================== HTTP请求关键字 ====================
send_request:
  - method # 请求方法(GET/POST/PUT/DELETE等)
  - url # 请求URL
  - params # URL查询参数(可选)
  - headers # 请求头(可选)
  - data # 请求体数据(可选)
  - json # JSON格式请求体(可选)
  - files # 上传文件列表(可选)

send_request_and_download:
  - method # 请求方法(GET/POST/PUT/DELETE等)
  - url # 请求URL
  - params # URL查询参数(可选)
  - headers # 请求头(可选)
  - data # 请求体数据(可选)
  - json # JSON格式请求体(可选)
  - files # 上传文件列表(可选)

request_post_form_urlencoded:
  - URL # 请求URL
  - PARAMS # URL查询参数
  - HEADERS # 请求头
  - DATA # 表单数据

request_post_row_json:
  - URL # 请求URL
  - PARAMS # URL查询参数
  - HEADERS # 请求头
  - DATA # JSON数据

request_post_form_data:
  - URL # 请求URL
  - PARAMS # URL查询参数
  - HEADERS # 请求头
  - DATA # 表单数据
  - FILES # 上传文件列表

request_get:
  - URL # 请求URL
  - PARAMS # URL查询参数
  - HEADERS # 请求头

# ==================== 数据提取关键字 ====================
ex_jsonData:
  - EXVALUE # JSONPath表达式
  - INDEX # 下标，默认0
  - VARNAME # 需要存储的变量名

ex_reData:
  - EXVALUE # 正则表达式
  - INDEX # 下标，默认0
  - VARNAME # 需要存储的变量名

ex_mysqlData:
  - 数据库 # 数据库的名字，在context中维护的
  - SQL # SQL查询语句
  - 引用变量 # 数据库要存储的变量名，列表格式

# ==================== 断言关键字 ====================
assert_text_comparators:
  - VALUE # 实际结果
  - EXPECTED # 期望结果
  - OP_STR # 操作符的字符串表示（如 '>', '<', '==' 等）
  - MESSAGE # 自定义错误消息(可选)

assert_files_by_md5_comparators:
  - VALUE # 本地文件MD5值
  - EXPECTED # 远程文件MD5值(可选，会自动从响应计算)

# ==================== 工具方法 ====================
get_md5_from_bytes:
  - data # bytes数据

save_response_content:
  - response # 响应对象
  - download_dir # 下载目录(可选，默认/downloads)

process_upload_files:
  - file_list # 文件列表，格式如 [{'file': 'path_or_url'}, {'avatar': 'path2'}]