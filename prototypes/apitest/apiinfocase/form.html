<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common.css">
    <title>用例编排 - 静态原型</title>
</head>

<body class="proto-container">
    <div class="proto-header">
        <h1 class="proto-title" id="formTitle">新增用例</h1>
        <div style="display: flex; gap: 12px;">
            <button class="proto-btn proto-btn-secondary" onclick="window.location.href='index.html'">取消</button>
            <button class="proto-btn proto-btn-primary" onclick="simulateRun()">调试/运行</button>
            <button class="proto-btn proto-btn-primary" id="saveBtn">保存编排</button>
        </div>
    </div>

    <div class="proto-card">
        <form id="caseForm">
            <input type="hidden" id="case_id">

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 24px;">
                <div class="proto-form-group">
                    <label class="proto-label">用例名称</label>
                    <input type="text" id="case_name" class="proto-input" placeholder="请输入用例名称" required>
                </div>
                <div class="proto-form-group">
                    <label class="proto-label">所属项目</label>
                    <select id="project_id" class="proto-select" required>
                        <option value="">请选择项目</option>
                    </select>
                </div>
                <div class="proto-form-group">
                    <label class="proto-label">所属模块 (ID)</label>
                    <input type="number" id="module_id" class="proto-input" placeholder="请输入模块ID (Mock)">
                </div>
            </div>

            <div class="proto-form-group">
                <label class="proto-label">用例描述</label>
                <input type="text" id="case_desc" class="proto-input" placeholder="简要说明测试场景">
            </div>

            <div class="tabs" style="display:flex; gap: 24px; border-bottom: 2px solid #f1f5f9; margin-bottom: 24px;">
                <div class="tab-item active" onclick="switchTab('steps')">步骤编排</div>
                <div class="tab-item" onclick="switchTab('vars')">变量定义</div>
                <div class="tab-item" onclick="switchTab('script')">前后置脚本</div>
            </div>

            <div id="tab-steps" class="tab-content active">
                <div style="margin-bottom: 12px;">
                    <button type="button" class="proto-btn proto-btn-primary" onclick="addStep()">+ 添加步骤</button>
                </div>
                <table class="proto-table">
                    <thead>
                        <tr>
                            <th style="width: 60px;">顺序</th>
                            <th style="width: 200px;">步骤描述</th>
                            <th style="width: 200px;">关键字/操作</th>
                            <th>参数配置 (Key-Value)</th>
                            <th style="width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="stepsTableBody">
                        <!-- Dynamic Steps -->
                    </tbody>
                </table>
                <p style="color: #cbd5e1; font-size: 12px; margin-top: 10px;">* 参数配置格式为 JSON 对象，例如 {"url": "/login"}.
                    原型中简化为文本输入。</p>
            </div>

            <div id="tab-vars" class="tab-content" style="display:none;">
                <textarea id="param_data" class="proto-textarea" rows="10" placeholder='[]'></textarea>
            </div>

            <div id="tab-script" class="tab-content" style="display:none;">
                <label class="proto-label">前置脚本 (Pre-request)</label>
                <textarea id="pre_request" class="proto-textarea" rows="5" style="margin-bottom: 20px;"></textarea>
                <label class="proto-label">后置脚本 (Post-request)</label>
                <textarea id="post_request" class="proto-textarea" rows="5"></textarea>
            </div>
        </form>
    </div>

    <script src="../proto-logic.js"></script>
    <script>
        function simulateRun() {
            if (currentSteps.length === 0) {
                ProtoUI.toast('请先配置步骤', 'error');
                return;
            }
            ProtoUI.toast('正在执行用例...', 'success');
            setTimeout(() => {
                const results = currentSteps.map((s, i) => `Step ${i + 1} [${s.step_desc || 'Unnamed'}]: PASS`).join('\n');
                alert(`【用例执行报告】\n----------------\n${results}\n----------------\nResults: All Passed`);
            }, 1500);
        }

        const id = getUrlParam('id');
        const projects = ProtoService.list('Project');
        const projectSelect = document.getElementById('project_id');

        // Mock Keywords List
        const keywords = [
            { id: 1, name: '发送请求 (send_request)' },
            { id: 2, name: '断言 (assert)' },
            { id: 3, name: '提取变量 (extract)' },
            { id: 4, name: 'SQL执行 (sql_execute)' },
            { id: 5, name: '等待 (wait)' }
        ];

        let currentSteps = [];

        projectSelect.innerHTML += projects.map(p => `<option value="${p.id}">${p.project_name}</option>`).join('');

        if (id) {
            document.getElementById('formTitle').innerText = '编辑编排';
            const data = ProtoService.get('ApiCase', id);
            if (data) {
                document.getElementById('case_id').value = data.id;
                document.getElementById('case_name').value = data.case_name;
                document.getElementById('project_id').value = data.project_id;
                document.getElementById('module_id').value = data.module_id || '';
                document.getElementById('case_desc').value = data.case_desc || '';
                document.getElementById('param_data').value = data.param_data || '[]';
                document.getElementById('pre_request').value = data.pre_request || '';
                document.getElementById('post_request').value = data.post_request || '';

                // Parse steps from JSON
                try {
                    currentSteps = data.steps_json ? JSON.parse(data.steps_json) : [];
                } catch (e) {
                    currentSteps = [];
                }
                renderSteps();
            }
        }

        function renderSteps() {
            const tbody = document.getElementById('stepsTableBody');
            tbody.innerHTML = currentSteps.map((step, index) => `
                <tr>
                    <td><input type="number" class="proto-input" style="width: 50px; padding: 4px;" value="${step.run_order || index + 1}" onchange="updateStep(${index}, 'run_order', this.value)"></td>
                    <td><input type="text" class="proto-input" style="padding: 4px;" value="${step.step_desc || ''}" placeholder="描述" onchange="updateStep(${index}, 'step_desc', this.value)"></td>
                    <td>
                        <select class="proto-select" style="padding: 4px;" onchange="updateStep(${index}, 'key_word_id', this.value)">
                            <option value="">选择关键字</option>
                            ${keywords.map(k => `<option value="${k.id}" ${k.id == step.key_word_id ? 'selected' : ''}>${k.name}</option>`).join('')}
                        </select>
                    </td>
                    <td><input type="text" class="proto-input" style="padding: 4px;" value='${step.ref_variable || ""}' placeholder='{"key":"val"}' onchange="updateStep(${index}, 'ref_variable', this.value)"></td>
                    <td>
                        <button type="button" style="color: #ef4444; border: none; background: none; cursor: pointer;" onclick="deleteStep(${index})">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        function addStep() {
            currentSteps.push({
                run_order: currentSteps.length + 1,
                step_desc: '',
                key_word_id: '',
                ref_variable: '{}'
            });
            renderSteps();
        }

        function deleteStep(index) {
            currentSteps.splice(index, 1);
            renderSteps();
        }

        function updateStep(index, field, value) {
            currentSteps[index][field] = value;
        }

        document.getElementById('saveBtn').onclick = () => {
            const form = document.getElementById('caseForm');
            if (!form.checkValidity()) return form.reportValidity();

            const payload = {
                id: document.getElementById('case_id').value || undefined,
                case_name: document.getElementById('case_name').value,
                project_id: document.getElementById('project_id').value,
                module_id: document.getElementById('module_id').value,
                case_desc: document.getElementById('case_desc').value,
                param_data: document.getElementById('param_data').value,
                pre_request: document.getElementById('pre_request').value,
                post_request: document.getElementById('post_request').value,
                steps_json: JSON.stringify(currentSteps)
            };

            ProtoService.save('ApiCase', payload);
            ProtoUI.toast('用例保存成功');
            setTimeout(() => window.location.href = 'index.html', 1000);
        };

        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + name).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    </script>
    <style>
        .tab-item {
            padding: 10px 0;
            cursor: pointer;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }

        .tab-item.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
            font-weight: 700;
        }
    </style>
</body>

</html>
