<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common.css">
    <title>计划配置 - 静态原型</title>
</head>

<body class="proto-container">
    <div class="proto-header">
        <h1 class="proto-title" id="formTitle">新增计划</h1>
        <div style="display: flex; gap: 12px;">
            <button class="proto-btn proto-btn-secondary" onclick="window.location.href='index.html'">取消</button>
            <button class="proto-btn proto-btn-primary" id="saveBtn">保存计划</button>
        </div>
    </div>

    <div class="proto-card">
        <form id="collectionForm">
            <input type="hidden" id="collection_id">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                <div class="proto-form-group">
                    <label class="proto-label">计划名称</label>
                    <input type="text" id="collection_name" class="proto-input" placeholder="请输入计划名称" required>
                </div>
                <div class="proto-form-group">
                    <label class="proto-label">所属项目</label>
                    <select id="project_id" class="proto-select" required>
                        <option value="">请选择项目</option>
                    </select>
                </div>
            </div>

            <div class="proto-form-group">
                <label class="proto-label">计划描述</label>
                <input type="text" id="collection_desc" class="proto-input" placeholder="请输入计划描述">
            </div>

            <div class="tabs" style="display:flex; gap: 24px; border-bottom: 2px solid #f1f5f9; margin-bottom: 24px;">
                <div class="tab-item active" onclick="switchTab('cases')">用例维护</div>
                <div class="tab-item" onclick="switchTab('env')">运行环境配置</div>
                <div class="tab-item" onclick="switchTab('jenkins')">Jenkins环境配置</div>
                <div class="tab-item" onclick="switchTab('robot')">机器人通知配置</div>
            </div>

            <!-- Tab 1: Cases -->
            <div id="tab-cases" class="tab-content active">
                <div style="margin-bottom: 12px;">
                    <button type="button" class="proto-btn proto-btn-primary" onclick="addCase()">+ 添加用例</button>
                </div>
                <table class="proto-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">顺序</th>
                            <th>用例名称</th>
                            <th>DDT数据 (JSON)</th>
                            <th>备注</th>
                            <th style="width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="casesTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Tab 2: Environment -->
            <div id="tab-env" class="tab-content" style="display:none;">
                <p style="color: #64748b; margin-bottom: 12px;">设置全局环境变量 (JSON 格式)</p>
                <textarea id="collection_env" class="proto-textarea" rows="10"
                    placeholder='[{"key": "host", "value": "http://localhost:8080"}]'></textarea>
            </div>

            <!-- Tab 3: Jenkins -->
            <div id="tab-jenkins" class="tab-content" style="display:none;">
                <div style="background: #f8fafc; padding: 20px; border-radius: 8px;">
                    <p style="margin-bottom: 10px;"><strong>CICD 调用配置示例如下：</strong></p>
                    <p>PATH: <code style="background: #e2e8f0; padding: 2px 4px;">/ApiCollectionInfo/excuteTest</code>
                    </p>
                    <p>Method: <code style="background: #e2e8f0; padding: 2px 4px;">POST</code></p>
                    <p>Body: <code
                            style="background: #e2e8f0; padding: 2px 4px;">{"id": <span id="jenkinsIdDisplay">0</span>}</code>
                    </p>
                </div>
            </div>

            <!-- Tab 4: Robot -->
            <div id="tab-robot" class="tab-content" style="display:none;">
                <div style="margin-bottom: 12px;">
                    <button type="button" class="proto-btn proto-btn-primary" onclick="addRobot()">+ 添加机器人</button>
                </div>
                <table class="proto-table">
                    <thead>
                        <tr>
                            <th>机器人名称</th>
                            <th>类型</th>
                            <th>Webhook</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="robotTableBody">
                        <!-- Mock Robots -->
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script src="../proto-logic.js"></script>
    <script>
        const id = getUrlParam('id');
        const projects = ProtoService.list('Project');
        const projectSelect = document.getElementById('project_id');
        let currentCases = [];
        let currentRobots = [];

        projectSelect.innerHTML += projects.map(p => `<option value="${p.id}">${p.project_name}</option>`).join('');

        if (id) {
            document.getElementById('formTitle').innerText = '编辑计划';
            document.getElementById('jenkinsIdDisplay').innerText = id;
            const data = ProtoService.get('ApiCollection', id);
            if (data) {
                document.getElementById('collection_id').value = data.id;
                document.getElementById('collection_name').value = data.collection_name;
                document.getElementById('project_id').value = data.project_id;
                document.getElementById('collection_desc').value = data.collection_desc || '';
                document.getElementById('collection_env').value = data.collection_env || '[]';

                // Mock lists
                currentCases = data.cases || [];
                currentRobots = data.robots || [];
                renderCases();
                renderRobots();
            }
        }

        function renderCases() {
            document.getElementById('casesTableBody').innerHTML = currentCases.map((c, i) => `
                <tr>
                    <td><input type="number" class="proto-input" style="width: 50px; padding: 4px;" value="${i + 1}"></td>
                    <td>${c.case_name}</td>
                    <td><input type="text" class="proto-input" style="padding: 4px; font-family: monospace;" value="${c.ddt_param_data || ''}" placeholder='[{"var": "val"}]' onchange="updateCaseDDT(${i}, this.value)"></td>
                    <td><input type="text" class="proto-input" style="padding: 4px;" value="${c.remark || ''}"></td>
                    <td><button type="button" style="color: #ef4444; border: none; background: none; cursor: pointer;" onclick="deleteCase(${i})">删除</button></td>
                </tr>
            `).join('');
        }

        function addCase() {
            // Mock adding a case
            const cases = ProtoService.list('ApiCase');
            if (cases.length > 0) {
                const randomCase = cases[Math.floor(Math.random() * cases.length)];
                currentCases.push({ case_name: randomCase.case_name, id: randomCase.id });
                renderCases();
            } else {
                ProtoUI.toast('请先在【用例管理】中创建用例', 'error');
            }
        }

        function deleteCase(index) {
            currentCases.splice(index, 1);
            renderCases();
        }

        function updateCaseDDT(index, value) {
            currentCases[index].ddt_param_data = value;
        }

        function renderRobots() {
            document.getElementById('robotTableBody').innerHTML = currentRobots.map((r, i) => `
                <tr>
                    <td>${r.name}</td>
                    <td>${r.type}</td>
                    <td>${r.webhook}</td>
                    <td>活跃</td>
                    <td><button type="button" style="color: #ef4444; border: none; background: none; cursor: pointer;" onclick="deleteRobot(${i})">删除</button></td>
                </tr>
            `).join('');
        }

        function addRobot() {
            currentRobots.push({ name: '钉钉通知群', type: '钉钉', webhook: 'https://oapi.dingtalk.com/...' });
            renderRobots();
        }

        function deleteRobot(index) {
            currentRobots.splice(index, 1);
            renderRobots();
        }


        document.getElementById('saveBtn').onclick = () => {
            const form = document.getElementById('collectionForm');
            if (!form.checkValidity()) return form.reportValidity();

            const payload = {
                id: document.getElementById('collection_id').value || undefined,
                collection_name: document.getElementById('collection_name').value,
                project_id: document.getElementById('project_id').value,
                collection_desc: document.getElementById('collection_desc').value,
                collection_env: document.getElementById('collection_env').value,
                cases: currentCases,
                robots: currentRobots,
                create_time: new Date().toISOString().split('T')[0]
            };

            ProtoService.save('ApiCollection', payload);
            ProtoUI.toast('计划保存成功');
            setTimeout(() => window.location.href = 'index.html', 1000);
        };

        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + name).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    </script>
    <style>
        .tab-item {
            padding: 10px 0;
            cursor: pointer;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }

        .tab-item.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
            font-weight: 700;
        }
    </style>
</body>

</html>
