    <script src="../proto-logic.js"></script>
    <script>
        const id = getUrlParam('id');
        let currentVars = [];

        if (id) {
            document.getElementById('formTitle').innerText = 'ç¼–è¾‘å…³é”®å­—';
            const data = ProtoService.get('ApiKeyWord', id);
            if (data) {
                document.getElementById('keyword_id').value = data.id;
                document.getElementById('name').value = data.name;
                document.getElementById('keyword_fun_name').value = data.keyword_fun_name;
                document.getElementById('operation_type_id').value = data.operation_type_id;
                document.getElementById('is_enabled').value = data.is_enabled;
                document.getElementById('keyword_value').value = data.keyword_value || '';

                try {
                    currentVars = data.keyword_desc ? JSON.parse(data.keyword_desc) : [];
                } catch (e) {
                    currentVars = [];
                }
                renderVars();
            }
        }

        function renderVars() {
            const tbody = document.getElementById('varsTableBody');
            if (currentVars.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px; color: #94a3b8;">
                            æš‚æ— å˜é‡ï¼Œç‚¹å‡»ä¸Šæ–¹æ·»åŠ 
                        </td>
                    </tr>
                `;
                return;
            }
            tbody.innerHTML = currentVars.map((v, i) => `
                <tr draggable="true" data-index="${i}">
                    <td>
                        <span class="drag-handle" title="æ‹–æ‹½æ’åº">â‹®â‹®</span>
                    </td>
                    <td><code style="background: #f5f3ff; color: #7c3aed; padding: 4px 10px; border-radius: 6px;">${v.name}</code></td>
                    <td>${v.placeholder}</td>
                    <td><button type="button" class="delete-btn" onclick="deleteVar(${i})">åˆ é™¤</button></td>
                </tr>
            `).join('');
            
            // åˆå§‹åŒ–æ‹–æ‹½
            initVarDragSort();
        }

        function addVar() {
            const name = document.getElementById('new_var_name').value;
            const desc = document.getElementById('new_var_desc').value;
            if (name && desc) {
                currentVars.push({ name, placeholder: desc });
                renderVars();
                document.getElementById('new_var_name').value = '';
                document.getElementById('new_var_desc').value = '';
                ProtoUI.toast('å˜é‡æ·»åŠ æˆåŠŸ', 'success');
            } else {
                ProtoUI.toast('è¯·å¡«å†™å®Œæ•´å˜é‡ä¿¡æ¯', 'error');
            }
        }

        function deleteVar(index) {
            currentVars.splice(index, 1);
            renderVars();
            ProtoUI.toast('å˜é‡å·²åˆ é™¤');
        }

        // å˜é‡æ‹–æ‹½æ’åº
        let varDraggedIndex = null;

        function initVarDragSort() {
            const tbody = document.getElementById('varsTableBody');
            const rows = tbody.querySelectorAll('tr[draggable="true"]');
            
            rows.forEach(row => {
                row.addEventListener('dragstart', handleVarDragStart);
                row.addEventListener('dragend', handleVarDragEnd);
                row.addEventListener('dragover', handleVarDragOver);
                row.addEventListener('dragleave', handleVarDragLeave);
                row.addEventListener('drop', handleVarDrop);
            });
        }

        function handleVarDragStart(e) {
            varDraggedIndex = parseInt(e.currentTarget.dataset.index);
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleVarDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function handleVarDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const row = e.currentTarget;
            if (!row.classList.contains('dragging')) {
                row.classList.add('drag-over');
            }
        }

        function handleVarDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleVarDrop(e) {
            e.preventDefault();
            const targetIndex = parseInt(e.currentTarget.dataset.index);
            e.currentTarget.classList.remove('drag-over');
            
            if (targetIndex !== varDraggedIndex && varDraggedIndex !== null) {
                const [removed] = currentVars.splice(varDraggedIndex, 1);
                currentVars.splice(targetIndex, 0, removed);
                renderVars();
                ProtoUI.toast('é¡ºåºå·²è°ƒæ•´', 'success');
            }
            varDraggedIndex = null;
        }

        function generateExample() {
            document.getElementById('keyword_value').value = `# -*- coding: UTF-8 -*-

class MyKeyword:
    def __init__(self, driver):
        self.driver = driver

    def my_function(self, **kwargs):
        """
        å…³é”®å­—å‡½æ•°å®ç°
        
        Args:
            **kwargs: åŠ¨æ€å‚æ•°
            
        Returns:
            æ‰§è¡Œç»“æœ
        """
        # Implementation...
        pass
`;
            ProtoUI.toast('ç¤ºä¾‹ä»£ç å·²ç”Ÿæˆ', 'success');
        }

        function generateFile() {
            ProtoUI.toast('åå°æ­£åœ¨ç”Ÿæˆ .py æ–‡ä»¶...', 'success');
        }

        document.getElementById('saveBtn').onclick = () => {
            const form = document.getElementById('keywordForm');
            if (!form.checkValidity()) return form.reportValidity();

            const payload = {
                id: document.getElementById('keyword_id').value || undefined,
                name: document.getElementById('name').value,
                keyword_fun_name: document.getElementById('keyword_fun_name').value,
                operation_type_id: document.getElementById('operation_type_id').value,
                is_enabled: document.getElementById('is_enabled').value,
                keyword_value: document.getElementById('keyword_value').value,
                keyword_desc: JSON.stringify(currentVars)
            };

            ProtoService.save('ApiKeyWord', payload);
            ProtoUI.toast('ä¿å­˜æˆåŠŸ', 'success');
            setTimeout(() => window.location.href = 'index.html', 1000);
        };

        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + name).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // åˆå§‹åŒ–æ¸²æŸ“
        renderVars();
    </script>
