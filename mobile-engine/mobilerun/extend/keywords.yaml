# Mobile 自动化测试关键字参数配置
# 用来维护关键字对应的参数列表

# ================================
# App 启动与关闭
# ================================
open_app:
  - platform
  - server
  - deviceName
  - udid
  - app
  - bundleId
  - noReset
  - automationName
  - newCommandTimeout

close_app: []

# ================================
# 元素操作类关键字
# ================================
tap_element:
  - locator_type
  - element
  - wait_time

input_text:
  - locator_type
  - element
  - text
  - clear
  - wait_time

clear_text:
  - locator_type
  - element
  - wait_time

get_text:
  - locator_type
  - element
  - variable_name
  - wait_time

get_attribute:
  - locator_type
  - element
  - attribute_name
  - variable_name
  - wait_time

long_press:
  - locator_type
  - element
  - duration
  - wait_time

double_tap:
  - locator_type
  - element
  - wait_time

scroll_to_element:
  - locator_type
  - element
  - max_swipes
  - direction

drag_and_drop:
  - source_locator_type
  - source_element
  - target_locator_type
  - target_element

tap_coordinates:
  - x
  - y

swipe_coordinates:
  - start_x
  - start_y
  - end_x
  - end_y
  - duration

pinch:
  - locator_type
  - element
  - percent
  - steps

zoom:
  - locator_type
  - element
  - percent
  - steps

# ================================
# 滑动与导航
# ================================
swipe:
  - direction
  - percent
  - duration

back: []

# ================================
# 等待操作类关键字
# ================================
wait_for_element:
  - locator_type
  - element
  - timeout

wait_for_element_visible:
  - locator_type
  - element
  - timeout

wait_for_element_gone:
  - locator_type
  - element
  - timeout

wait_for_element_clickable:
  - locator_type
  - element
  - timeout

sleep:
  - time

# ================================
# 断言操作类关键字
# ================================
assert_element_visible:
  - locator_type
  - element
  - timeout

assert_element_not_visible:
  - locator_type
  - element
  - timeout

assert_text_equals:
  - locator_type
  - element
  - expected_text
  - wait_time

assert_text_contains:
  - locator_type
  - element
  - expected_text
  - wait_time

assert_element_exists:
  - locator_type
  - element
  - timeout

assert_element_not_exists:
  - locator_type
  - element
  - timeout

assert_element_enabled:
  - locator_type
  - element
  - timeout

assert_element_selected:
  - locator_type
  - element
  - timeout

assert_variable_equals:
  - variable_name
  - expected_value

# ================================
# 截图与页面源码
# ================================
take_screenshot:
  - filename

take_full_screenshot:
  - filename

get_page_source:
  - variable_name
  - save_to_file

# ================================
# 设备操作
# ================================
