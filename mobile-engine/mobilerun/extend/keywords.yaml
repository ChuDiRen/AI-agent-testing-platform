  - app_package
  - app_activity

get_current_activity:
  - variable_name

get_current_package:
  - variable_name

background_app:
  - duration

reset_app: []

install_app:
  - app_path

remove_app:
  - app_id

is_app_installed:
  - app_id
  - variable_name

terminate_app:
  - app_id

activate_app:
  - app_id

query_app_state:
  - app_id
  - variable_name

# ================================
# Context 切换
