lock_device:
  - duration

unlock_device: []

shake_device: []

rotate_screen:
  - orientation

get_orientation:
  - variable_name

hide_keyboard: []

is_keyboard_shown:
  - variable_name

press_keycode:
  - keycode
  - metastate

long_press_keycode:
  - keycode
  - metastate

# ================================
# App 操作
# ================================
