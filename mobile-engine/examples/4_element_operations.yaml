desc: 元素操作测试
featureName: 元素交互
storyName: 各种元素操作
rank: normal
steps:
  - 启动应用:
      关键字: open_app

  - 等待页面加载:
      关键字: sleep
      time: 2

  - 点击元素:
      关键字: tap_element
      locator_type: xpath
      element: "//android.widget.Button[@text='点击我']"
      wait_time: 5

  - 长按元素:
      关键字: long_press
      locator_type: id
      element: "com.example:id/long_press_target"
      duration: 2000

  - 双击元素:
      关键字: double_tap
      locator_type: accessibility_id
      element: double_tap_target

  - 获取文本:
      关键字: get_text
      locator_type: id
      element: "com.example:id/result_text"
      variable_name: result_text

  - 断言文本包含:
      关键字: assert_text_contains
      locator_type: id
      element: "com.example:id/result_text"
      expected_text: "成功"

  - 获取属性:
      关键字: get_attribute
      locator_type: id
      element: "com.example:id/checkbox"
      attribute_name: checked
      variable_name: is_checked

  - 坐标点击:
      关键字: tap_coordinates
      x: 500
      y: 800

  - 关闭应用:
      关键字: close_app
