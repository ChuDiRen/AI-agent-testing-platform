desc: 登录流程测试
featureName: 用户认证
storyName: 登录功能
rank: critical
context:
  username: "testuser"
  password: "123456"
steps:
  - 启动应用:
      关键字: open_app

  - 等待登录页面加载:
      关键字: wait_for_element_visible
      locator_type: accessibility_id
      element: login_button
      timeout: 10

  - 输入用户名:
      关键字: input_text
      locator_type: accessibility_id
      element: username_input
      text: "{{username}}"
      clear: true

  - 输入密码:
      关键字: input_text
      locator_type: accessibility_id
      element: password_input
      text: "{{password}}"
      clear: true

  - 隐藏键盘:
      关键字: hide_keyboard

  - 点击登录按钮:
      关键字: tap_element
      locator_type: accessibility_id
      element: login_button

  - 等待首页加载:
      关键字: wait_for_element_visible
      locator_type: accessibility_id
      element: home_page_indicator
      timeout: 15

  - 断言登录成功:
      关键字: assert_element_visible
      locator_type: accessibility_id
      element: welcome_text
      timeout: 5

  - 截图保存:
      关键字: take_screenshot
      filename: login_success

  - 关闭应用:
      关键字: close_app
