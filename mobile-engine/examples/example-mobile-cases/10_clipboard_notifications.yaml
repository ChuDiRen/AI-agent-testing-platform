desc: 剪贴板与通知测试
featureName: 系统功能
storyName: 剪贴板和通知
rank: normal
context:
  PLATFORM: android
steps:
  - 启动应用:
      关键字: open_app

  - 设置剪贴板:
      关键字: set_clipboard
      content: "测试剪贴板内容"

  - 获取剪贴板:
      关键字: get_clipboard
      variable_name: clipboard_content

  - 断言剪贴板内容:
      关键字: assert_variable_equals
      variable_name: clipboard_content
      expected_value: "测试剪贴板内容"

  - 打开通知栏:
      关键字: open_notifications

  - 等待:
      关键字: sleep
      time: 2

  - 截图通知栏:
      关键字: take_screenshot
      filename: notifications

  - 返回:
      关键字: back

  - 关闭应用:
      关键字: close_app
