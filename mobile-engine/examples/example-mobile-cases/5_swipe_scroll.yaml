desc: 滑动与滚动测试
featureName: 手势操作
storyName: 滑动滚动
rank: normal
steps:
  - 启动应用:
      关键字: open_app

  - 等待列表加载:
      关键字: wait_for_element
      locator_type: id
      element: "com.example:id/list_view"
      timeout: 10

  - 向上滑动:
      关键字: swipe
      direction: up
      percent: 0.5
      duration: 500

  - 等待:
      关键字: sleep
      time: 1

  - 向下滑动:
      关键字: swipe
      direction: down
      percent: 0.5
      duration: 500

  - 向左滑动:
      关键字: swipe
      direction: left
      percent: 0.3
      duration: 400

  - 向右滑动:
      关键字: swipe
      direction: right
      percent: 0.3
      duration: 400

  - 坐标滑动:
      关键字: swipe_coordinates
      start_x: 500
      start_y: 1500
      end_x: 500
      end_y: 500
      duration: 800

  - 滚动到元素:
      关键字: scroll_to_element
      locator_type: xpath
      element: "//android.widget.TextView[@text='目标项']"
      max_swipes: 10
      direction: up

  - 截图:
      关键字: take_screenshot
      filename: scroll_result

  - 关闭应用:
      关键字: close_app
