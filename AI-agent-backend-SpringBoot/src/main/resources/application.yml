# AI Agent Testing Platform - SpringBoot应用配置文件

server:
  port: 8000  # 统一使用8000端口，与前端配置保持一致
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  application:
    name: ai-agent-backend-springboot

  profiles:
    active: dev  # 默认激活开发环境

  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:data/ai_agent_testing.db
    username:
    password:
    # SQLite不需要连接池配置，但保留基本配置
    hikari:
      maximum-pool-size: 1
      connection-timeout: 30000
  # SQL初始化配置 - 已启用
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_null
      insert-strategy: not_null
      select-strategy: not_empty
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.example.aiagent.entity

# JWT配置
jwt:
  secret: ai-agent-secret-key-change-this-in-production
  expiration: 86400  # 24小时

# 日志配置
logging:
  level:
    com.example.aiagent: debug
    org.springframework.security: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/ai-agent-backend.log
    max-size: 100MB
    max-history: 30

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.example.aiagent.controller

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

