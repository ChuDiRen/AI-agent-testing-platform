# 生产环境配置文件

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ai_agent_testing_prod?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50

# 日志配置
logging:
  level:
    root: warn
    com.example.aiagent: info
    org.springframework.security: warn
    com.baomidou.mybatisplus: warn
  file:
    name: /var/log/ai-agent-backend/application.log

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl  # 生产环境不打印SQL

# JWT配置
jwt:
  secret: ${JWT_SECRET:change-this-secret-in-production}
  expiration: 7200  # 生产环境2小时

# Swagger配置
springdoc:
  api-docs:
    enabled: false  # 生产环境关闭API文档
  swagger-ui:
    enabled: false
