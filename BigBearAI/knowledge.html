<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大熊AI - Knowledge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar injected by app.js -->

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">知识库</h1>
                <p class="page-subtitle">搭建专属知识库，让AI更懂你的业务！聚合测试数据，导入行业规范，为精准应用大熊AI提供强力知识沉淀</p>

                <div class="header-actions">
                    <div class="flex-center" style="gap: 12px;">
                        <button class="btn-pill active">探索</button>
                        <button class="btn-pill">我的知识库</button>
                    </div>
                    <button class="btn-primary">
                        <i class="ph ph-plus"></i>
                        创建知识库
                    </button>
                </div>

                <div class="search-bar" style="margin-top: 16px; width: 100%;">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" placeholder="搜索知识库">
                </div>

                <div class="filter-tags" style="margin-top: 16px; display: flex; gap: 8px;">
                    <span class="tag-pill active">API文档</span>
                    <span class="tag-pill">前端规范</span>
                    <span class="tag-pill">后端架构</span>
                    <span class="tag-pill">测试用例</span>
                    <span class="tag-pill">部署运维</span>
                    <span class="tag-pill">数据库</span>
                    <span class="tag-pill">第三方服务</span>
                    <span class="tag-pill">更多筛选</span>
                </div>
            </div>

            <section class="content-section">
                <div class="card-grid" id="knowledge-grid">
                    <!-- Cards injected by render.js -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/render.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderKnowledge();
        });
    </script>
</body>

</html>
