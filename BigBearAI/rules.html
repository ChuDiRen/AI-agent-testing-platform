<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大熊AI - Rules</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar injected by app.js -->

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Rules规则市场</h1>
                <p class="page-subtitle">发现更多Rules，让大熊AI遵循你的测试规范和偏好</p>

                <div class="header-actions">
                    <div class="flex-center" style="gap: 12px;">
                        <button class="btn-pill active">探索</button>
                        <button class="btn-pill">我的Rules</button>
                    </div>
                    <button class="btn-primary">
                        <i class="ph ph-plus"></i>
                        创建Rules
                    </button>
                </div>

                <div class="search-bar" style="margin-top: 16px; width: 100%;">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" placeholder="搜索Rules">
                </div>

                <div class="filter-tags" style="margin-top: 16px; display: flex; gap: 8px;">
                    <span class="tag-pill active">官方</span>
                    <span class="tag-pill">社区热门</span>
                    <span class="tag-pill">最新上传</span>
                    <span class="tag-pill">我的收藏</span>
                    <span class="tag-pill">我的创建</span>
                </div>
            </div>

            <section class="content-section">
                <h2 class="section-title">官方Rules</h2>
                <div class="card-grid" id="rules-grid-official">
                    <!-- Cards injected by render.js -->
                </div>
            </section>

            <section class="content-section" style="margin-top: 32px;">
                <h2 class="section-title">All</h2>
                <div class="card-grid" id="rules-grid-all">
                    <!-- Cards injected by render.js -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/render.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderRules();
        });
    </script>
</body>

</html>
