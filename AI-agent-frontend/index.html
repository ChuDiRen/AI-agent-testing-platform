<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- title %></title>
    <meta name="description" content="基于 FastAPI + Vue3 + Naive UI 的现代化轻量管理平台" />
    <meta name="keywords" content="Vue3, FastAPI, Naive UI, 管理平台, 后台管理" />
    <meta name="author" content="左岚团队" />
  </head>
  <body>
    <div id="app">
      <style>
        .app-loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .app-loading-logo {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          animation: spin 2s linear infinite;
        }
        .app-loading-text {
          color: white;
          font-size: 16px;
          font-weight: 500;
          margin-bottom: 10px;
        }
        .app-loading-desc {
          color: rgba(255, 255, 255, 0.8);
          font-size: 14px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      <div class="app-loading">
        <div class="app-loading-logo">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
              </linearGradient>
            </defs>

            <!-- 机器人图标 -->
            <g transform="translate(12, 12)">
              <!-- 头部 -->
              <rect x="12" y="8" width="16" height="12" rx="2" fill="url(#loadingGradient)"/>

              <!-- 眼睛 -->
              <circle cx="16" cy="12" r="1.5" fill="rgba(102, 126, 234, 0.8)"/>
              <circle cx="24" cy="12" r="1.5" fill="rgba(102, 126, 234, 0.8)"/>

              <!-- 身体 -->
              <rect x="8" y="20" width="24" height="16" rx="3" fill="url(#loadingGradient)"/>

              <!-- 胸部指示灯 -->
              <circle cx="20" cy="26" r="2" fill="rgba(102, 126, 234, 0.8)"/>
              <circle cx="20" cy="31" r="1" fill="rgba(102, 126, 234, 0.6)"/>

              <!-- 手臂 -->
              <rect x="4" y="22" width="4" height="8" rx="2" fill="url(#loadingGradient)"/>
              <rect x="32" y="22" width="4" height="8" rx="2" fill="url(#loadingGradient)"/>

              <!-- 腿部 -->
              <rect x="12" y="36" width="4" height="6" rx="2" fill="url(#loadingGradient)"/>
              <rect x="24" y="36" width="4" height="6" rx="2" fill="url(#loadingGradient)"/>

              <!-- 天线 -->
              <line x1="20" y1="8" x2="20" y2="4" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
              <circle cx="20" cy="4" r="1.5" fill="white" opacity="0.9"/>
            </g>
          </svg>
        </div>
        <div class="app-loading-text">AI Agent Testing Platform</div>
        <div class="app-loading-desc">正在加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
