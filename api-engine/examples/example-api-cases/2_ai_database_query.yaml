desc: AI版-数据库查询测试

# 使用AI关键字结合数据库操作
# 与传统关键字版本(2_database_keyword_call.yaml)对比，AI版本提供更智能的数据分析
# 注意：数据库操作仍使用传统关键字，AI用于分析和验证

steps:
  # 1. 配置 AI 助手
  - 配置AI助手:
      关键字: ai_configure
      llm_provider: siliconflow
      llm_model: deepseek-ai/DeepSeek-V3

  # 2. 传统方式执行数据库查询
  - 查询作者数据:
      关键字: ex_mysqlData
      数据库: mysql002
      SQL: select pen_name,tel_phone from author LIMIT 3
      引用变量: [pen_name, tel_phone]

  # 3. AI 发送请求验证数据（示例：查询作者信息接口）
  - AI查询作者信息:
      关键字: ai_send_request
      task: "查询作者列表信息"
      base_url: "{{DSWURL}}"

  # 4. AI 分析数据一致性
  - AI分析数据:
      关键字: ai_analyze_response
      focus: "数据库查询结果与API响应的数据一致性"
