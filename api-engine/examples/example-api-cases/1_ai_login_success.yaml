desc: AI版-登录接口测试

# 使用AI关键字进行登录接口测试
# 与传统关键字版本(1_login_success.yaml)对比，AI版本更智能、更灵活

steps:
  # 1. 配置 AI 助手
  - 配置AI助手:
      关键字: ai_configure
      llm_provider: siliconflow
      llm_model: deepseek-ai/DeepSeek-V3

  # 2. AI 发送登录请求
  - AI发送登录请求:
      关键字: ai_send_request
      task: "发送POST请求到登录接口，使用用户名 {{username}} 和密码 {{password}} 进行登录"
      base_url: "{{URL}}"

  # 3. AI 智能断言登录结果
  - AI验证登录成功:
      关键字: ai_assert_response
      assertion: "响应中的msg字段应该等于'登录成功'，状态码应该是200"

  # 4. AI 提取Token
  - AI提取登录Token:
      关键字: ai_extract_data
      extraction: "从响应中提取token字段的值"
      variable_name: ai_token

  # 5. AI 分析响应质量
  - AI分析响应:
      关键字: ai_analyze_response
      focus: "登录响应的完整性和安全性"

# 数据驱动测试 - 多组用户数据
ddts:
