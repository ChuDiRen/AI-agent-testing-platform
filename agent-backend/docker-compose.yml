version: "3.8"

services:
  # PostgreSQL database for persistence
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: langgraph
      POSTGRES_PASSWORD: langgraph
      POSTGRES_DB: langgraph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langgraph"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LangGraph API Server
  langgraph-api:
    build:
      context: .
      dockerfile: langgraph.Dockerfile
    ports:
      - "2024:8000"
    environment:
      # PostgreSQL connection
      - POSTGRES_URI=postgresql://langgraph:langgraph@postgres:5432/langgraph

      # API Keys
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}

      # LangGraph config
      - LANGCHAIN_TRACING_V2=false
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}

    volumes:
      # Mount code for hot reload
      - ./examples:/deps/__outer_agent-backend/src/examples
      - ./text2sql:/deps/__outer_agent-backend/src/text2sql
      - ./text2testcase:/deps/__outer_agent-backend/src/text2testcase
      - ./langgraph.json:/deps/__outer_agent-backend/src/langgraph.json
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--postgres-uri"
      - "postgresql://langgraph:langgraph@postgres:5432/langgraph"

volumes:
  postgres_data:
