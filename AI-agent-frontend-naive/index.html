<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- title %></title>
    <meta name="description" content="基于 FastAPI + Vue3 + Naive UI 的现代化轻量管理平台" />
    <meta name="keywords" content="Vue3, FastAPI, Naive UI, 管理平台, 后台管理" />
    <meta name="author" content="左岚团队" />
  </head>
  <body>
    <div id="app">
      <style>
        .app-loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .app-loading-logo {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          animation: spin 2s linear infinite;
        }
        .app-loading-text {
          color: white;
          font-size: 16px;
          font-weight: 500;
          margin-bottom: 10px;
        }
        .app-loading-desc {
          color: rgba(255, 255, 255, 0.8);
          font-size: 14px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      <div class="app-loading">
        <div class="app-loading-logo">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="app-loading-text">AI Agent Testing Platform</div>
        <div class="app-loading-desc">正在加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
