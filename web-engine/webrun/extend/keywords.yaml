# Web 自动化测试关键字参数配置
# 用来维护关键字对应的参数列表

# ================================
# 浏览器操作类关键字
# ================================
open_browser:
  - browser         # chrome/firefox/edge (默认 chrome)
  - headless        # true/false (默认 false)
  - implicit_wait   # 等待时间（秒，默认 10）
  - window_size     # maximize/1920x1080/等 (默认 maximize)

close_browser: []  # 无参数

navigate_to:
  - url  # 目标 URL

refresh_page: []  # 无参数

back: []  # 浏览器后退

forward: []  # 浏览器前进

# ================================
# 元素操作类关键字
# ================================
click_element:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - wait_time     # 显式等待时间（秒，可选）

input_text:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - text          # 要输入的文本
  - clear         # true/false (是否先清空，默认 true)
  - wait_time     # 显式等待时间（秒，可选）

clear_text:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - wait_time     # 显式等待时间（秒，可选）

get_text:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - variable_name # 保存到的变量名
  - wait_time     # 显式等待时间（秒，可选）

get_attribute:
  - locator_type    # id/name/xpath/css 等
  - element         # 元素标识
  - attribute_name  # 要获取的属性名
  - variable_name   # 保存到的变量名
  - wait_time       # 显式等待时间（秒，可选）

select_dropdown:
  - locator_type   # id/name/xpath/css 等
  - element        # 元素标识
  - select_method  # value/text/index
  - option_value   # 选项的值/文本/索引
  - wait_time      # 显式等待时间（秒，可选）

# ================================
# 等待操作类关键字
# ================================
wait_for_element:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - timeout       # 超时时间（秒，默认 15）

wait_for_element_visible:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - timeout       # 超时时间（秒，默认 15）

wait_for_element_clickable:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - timeout       # 超时时间（秒，默认 15）

sleep:
  - time  # 等待时间（秒）

# ================================
# 断言操作类关键字
# ================================
assert_element_visible:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - timeout       # 超时时间（秒，默认 10）

assert_element_not_visible:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - timeout       # 超时时间（秒，默认 10）

assert_text_equals:
  - locator_type   # id/name/xpath/css 等
  - element        # 元素标识
  - expected_text  # 期望的文本
  - wait_time      # 显式等待时间（秒，可选）

assert_text_contains:
  - locator_type   # id/name/xpath/css 等
  - element        # 元素标识
  - expected_text  # 期望包含的文本
  - wait_time      # 显式等待时间（秒，可选）

assert_title_equals:
  - expected_title  # 期望的标题

assert_title_contains:
  - expected_text  # 期望包含的文本

# ================================
# 高级操作类关键字
# ================================
switch_to_frame:
  - locator_type  # id/name/xpath/css 等 (可选)
  - element       # 元素标识 (可选)
  - index         # frame 索引 (可选)

switch_to_window:
  - index   # 窗口索引 (从 0 开始)
  - handle  # 窗口句柄 (可选)

execute_script:
  - script        # JavaScript 代码
  - variable_name # 保存返回值到变量 (可选)

take_screenshot:
  - filename  # 截图文件名 (可选，默认自动生成)

scroll_to_element:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - wait_time     # 显式等待时间（秒，可选）

hover_element:
  - locator_type  # id/name/xpath/css 等
  - element       # 元素标识
  - wait_time     # 显式等待时间（秒，可选）

get_current_url:
  - variable_name  # 保存到的变量名 (可选)

# ================================
# AI 驱动操作类关键字
# ================================
ai_operation:
  - operation_desc  # 自然语言描述的操作

ai_click:
  - element_desc  # 元素的自然语言描述

ai_input:
  - element_desc  # 输入框的自然语言描述
  - text          # 要输入的文本内容

ai_extract_text:
  - text_desc      # 要提取文本的描述
  - variable_name  # 保存到的变量名（可选，默认保存到 ai_extracted_text）

ai_scroll:
  - element_desc  # 要滚动到的元素描述

ai_hover:
  - element_desc  # 要悬停的元素描述

ai_drag:
  - source_element_desc  # 要拖拽的元素描述
  - target_element_desc  # 拖拽目标的描述

ai_assert_visible:
  - element_desc  # 要断言可见的元素描述

