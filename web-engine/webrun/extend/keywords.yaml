# Web 自动化测试关键字参数配置
# 用来维护关键字对应的参数列表

# ================================
# 浏览器操作类关键字
# ================================
open_browser:
  - 浏览器      # chrome/firefox/edge (默认 chrome)
  - 无头模式    # true/false (默认 false)
  - 隐式等待    # 等待时间（秒，默认 10）
  - 窗口大小    # maximize/1920x1080/等 (默认 maximize)

close_browser: []  # 无参数

navigate_to:
  - url  # 目标 URL

refresh_page: []  # 无参数

back: []  # 浏览器后退

forward: []  # 浏览器前进

# ================================
# 元素操作类关键字
# ================================
click_element:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 等待时间  # 显式等待时间（秒，可选）

input_text:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 文本      # 要输入的文本
  - 清空      # true/false (是否先清空，默认 true)
  - 等待时间  # 显式等待时间（秒，可选）

clear_text:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 等待时间  # 显式等待时间（秒，可选）

get_text:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 变量名    # 保存到的变量名
  - 等待时间  # 显式等待时间（秒，可选）

get_attribute:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 属性名    # 要获取的属性名
  - 变量名    # 保存到的变量名
  - 等待时间  # 显式等待时间（秒，可选）

select_dropdown:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 选择方式  # value/text/index
  - 选项值    # 选项的值/文本/索引
  - 等待时间  # 显式等待时间（秒，可选）

# ================================
# 等待操作类关键字
# ================================
wait_for_element:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 超时时间  # 超时时间（秒，默认 15）

wait_for_element_visible:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 超时时间  # 超时时间（秒，默认 15）

wait_for_element_clickable:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 超时时间  # 超时时间（秒，默认 15）

sleep:
  - 时间  # 等待时间（秒）

# ================================
# 断言操作类关键字
# ================================
assert_element_visible:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 超时时间  # 超时时间（秒，默认 10）

assert_element_not_visible:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 超时时间  # 超时时间（秒，默认 10）

assert_text_equals:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 期望文本  # 期望的文本
  - 等待时间  # 显式等待时间（秒，可选）

assert_text_contains:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 期望文本  # 期望包含的文本
  - 等待时间  # 显式等待时间（秒，可选）

assert_title_equals:
  - 期望标题  # 期望的标题

assert_title_contains:
  - 期望文本  # 期望包含的文本

# ================================
# 高级操作类关键字
# ================================
switch_to_frame:
  - 定位方式  # id/name/xpath/css 等 (可选)
  - 元素      # 元素标识 (可选)
  - 索引      # frame 索引 (可选)

switch_to_window:
  - 索引  # 窗口索引 (从 0 开始)
  - 句柄  # 窗口句柄 (可选)

execute_script:
  - 脚本     # JavaScript 代码
  - 变量名   # 保存返回值到变量 (可选)

take_screenshot:
  - 文件名  # 截图文件名 (可选，默认自动生成)

scroll_to_element:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 等待时间  # 显式等待时间（秒，可选）

hover_element:
  - 定位方式  # id/name/xpath/css 等
  - 元素      # 元素标识
  - 等待时间  # 显式等待时间（秒，可选）

get_current_url:
  - 变量名  # 保存到的变量名 (可选)

drag:
  - sourceSelector  # 要拖动的元素 CSS 选择器
  - targetSelector  # 目标位置元素 CSS 选择器

press_key:
  - key       # 要按的键 (例如: 'Enter', 'ArrowDown', 'a')
  - selector  # 可选 CSS 选择器，聚焦后按键

click_and_switch_tab:
  - selector  # 要点击的链接 CSS 选择器

save_as_pdf:
  - outputPath     # PDF 保存目录路径
  - filename       # PDF 文件名 (默认: page.pdf)
  - format         # 页面格式 (例如: 'A4', 'Letter')
  - printBackground  # 是否打印背景图形 (true/false)

