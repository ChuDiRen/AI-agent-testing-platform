# Web 自动化测试关键字参数配置
# 用来维护关键字对应的参数列表

# ================================
# 浏览器操作类关键字
# ================================
open_browser:
  - browser # chromium/firefox/webkit/edge (默认 chromium)
  - headless # true/false (默认 true，无头模式)
  - timeout # 默认超时时间（秒，默认 30）
  - window_size # 1920x1080/等 (默认 1920x1080)

close_browser: [] # 无参数

navigate_to:
  - url # 目标 URL
  - wait_until # 等待条件 (load/domcontentloaded/networkidle，默认 load)

refresh_page: [] # 无参数

back: [] # 浏览器后退

forward: [] # 浏览器前进

# ================================
# 元素操作类关键字
# ================================
click_element:
  - locator_type # id/name/xpath/css/text/role 等
  - element # 元素标识
  - wait_time # 等待时间（秒，可选）
  - force # 是否强制点击 (默认 false)
  - name # role 定位的 name 参数（可选）

input_text:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - text # 要输入的文本
  - clear # true/false (是否先清空，默认 true)
  - wait_time # 等待时间（秒，可选）
  - name # role 定位的 name 参数（可选）

clear_text:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - wait_time # 等待时间（秒，可选）

get_text:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - variable_name # 保存到的变量名
  - wait_time # 等待时间（秒，可选）

get_attribute:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - attribute_name # 要获取的属性名
  - variable_name # 保存到的变量名
  - wait_time # 等待时间（秒，可选）

select_dropdown:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - select_method # value/label/index
  - option_value # 选项的值/文本/索引
  - wait_time # 等待时间（秒，可选）

# ================================
# 等待操作类关键字
# ================================
wait_for_element:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - timeout # 超时时间（秒，默认 15）

wait_for_element_visible:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - timeout # 超时时间（秒，默认 15）

wait_for_element_clickable:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - timeout # 超时时间（秒，默认 15）

wait_for_network_idle:
  - timeout # 超时时间（秒，默认 30）

sleep:
  - time # 等待时间（秒）

# ================================
# 断言操作类关键字
# ================================
assert_element_visible:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - timeout # 超时时间（秒，默认 10）

assert_element_not_visible:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - timeout # 超时时间（秒，默认 10）

assert_text_equals:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - expected_text # 期望的文本
  - wait_time # 等待时间（秒，可选）

assert_text_contains:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - expected_text # 期望包含的文本
  - wait_time # 等待时间（秒，可选）

assert_title_equals:
  - expected_title # 期望的标题

assert_title_contains:
  - expected_text # 期望包含的文本

assert_url_contains:
  - expected_url # 期望URL包含的内容

# ================================
# 高级操作类关键字
# ================================
switch_to_frame:
  - locator_type # id/name/xpath/css 等 (可选)
  - element # 元素标识 (可选)
  - index # frame 索引 (可选)

switch_to_window:
  - index # 窗口索引 (从 0 开始)

execute_script:
  - script # JavaScript 代码
  - variable_name # 保存返回值到变量 (可选)

take_screenshot:
  - filename # 截图文件名 (可选，默认自动生成)
  - full_page # 是否全页面截图 (默认 false)

scroll_to_element:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - wait_time # 等待时间（秒，可选）

hover_element:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - wait_time # 等待时间（秒，可选）

get_current_url:
  - variable_name # 保存到的变量名 (可选)

press_key:
  - key # 按键名称 (Enter/Tab/Escape/ArrowDown 等)
  - locator_type # 元素定位方式 (可选)
  - element # 元素标识 (可选)

double_click:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - wait_time # 等待时间（秒，可选）

right_click:
  - locator_type # id/name/xpath/css 等
  - element # 元素标识
  - wait_time # 等待时间（秒，可选）

drag_and_drop:
  - source_locator_type # 源元素定位方式
  - source_element # 源元素标识
  - target_locator_type # 目标元素定位方式
  - target_element # 目标元素标识

upload_file:
  - locator_type # id/name/xpath/css 等
  - element # 文件输入框元素标识
  - file_path # 文件路径

# ================================
# Python 脚本执行关键字
# ================================
run_script:
  - script_path # 脚本文件路径（绝对路径或相对于用例目录）
  - function_name # 要调用的函数名（可选，不指定则执行整个脚本）
  - variable_name # 保存返回值到变量（可选）
  # 其他参数将作为函数参数传递

run_code:
  - code # Python 代码字符串
  - variable_name # 保存返回值到变量（可选，代码中使用 __result__ = xxx 设置返回值）
