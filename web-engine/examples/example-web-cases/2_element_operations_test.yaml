desc: 元素操作全场景测试 - 验证各类表单元素交互

pre_script:
  - 'print("=== 开始元素操作测试 ===")'

steps:
  # ========== 步骤1：初始化浏览器 ==========
  - 打开browser:
      关键字: open_browser
      browser: "{{BROWSER}}"
      headless: "{{HEADLESS}}"
      implicit_wait: "{{IMPLICIT_WAIT}}"
      window_size: "{{WINDOW_SIZE}}"
  
  # ========== 步骤2：访问测试表单页面 ==========
  - 导航到测试页面:
      关键字: navigate_to
      url: https://www.selenium.dev/selenium/web/web-form.html
  
  # ========== 步骤3：输入文本框 ==========
  - 输入文本框内容:
      关键字: input_text
      locator_type: id
      element: my-text-id
      text: Hello Selenium WebDriver
      clear: true
  
  # ========== 步骤4：验证输入内容 ==========
  - 获取文本框内容:
      关键字: get_attribute
      locator_type: id
      element: my-text-id
      attribute_name: value
      variable_name: input_value
  
  # ========== 步骤5：输入密码框 ==========
  - 输入密码:
      关键字: input_text
      locator_type: name
      element: my-password
      text: test123456
      clear: true
  
  # ========== 步骤6：输入文本域 ==========
  - 输入文本域:
      关键字: input_text
      locator_type: name
      element: my-textarea
      text: 这是一段测试文本域内容，用于验证多行文本输入功能。
      clear: true
  
  # ========== 步骤7：选择下拉框 ==========
  - 选择下拉框选项:
      关键字: select_dropdown
      locator_type: name
      element: my-select
      select_method: value
      option_value: "2"
  
  # ========== 步骤8：提交表单 ==========
  - 点击提交按钮:
      关键字: click_element
      locator_type: xpath
      element: //button[@type='submit']
  
  # ========== 步骤9：等待成功消息 ==========
  - 等待成功页面:
      关键字: wait_for_element_visible
      locator_type: id
      element: message
      timeout: "{{DEFAULT_TIMEOUT}}"
  
  # ========== 步骤10：断言提交成功 ==========
  - 断言成功消息可见:
      关键字: assert_element_visible
      locator_type: id
      element: message
  
  # ========== 步骤11：截图保存证据 ==========
  - 截图保存:
      关键字: take_screenshot
      filename: form_submit_success
  
  # ========== 步骤12：清理环境 ==========
  - 关闭browser:
      关键字: close_browser

post_script:
  - 'print("=== 元素操作测试完成 ===")'
  - 'val = g_context().get_dict("input_value"); print(f"输入的文本框值: {val}")'


