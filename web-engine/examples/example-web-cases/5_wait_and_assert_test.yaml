desc: 等待和断言测试用例
steps:
  - 打开浏览器:
      关键字: open_browser
      浏览器: chrome
      无头模式: false
  
  - 导航到百度:
      关键字: navigate_to
      url: https://www.baidu.com
  
  - 断言标题相等:
      关键字: assert_title_equals
      期望标题: 百度一下，你就知道
  
  - 等待搜索框出现:
      关键字: wait_for_element
      定位方式: id
      元素: kw
      超时时间: 10
  
  - 等待搜索框可见:
      关键字: wait_for_element_visible
      定位方式: id
      元素: kw
      超时时间: 10
  
  - 等待搜索框可点击:
      关键字: wait_for_element_clickable
      定位方式: id
      元素: kw
      超时时间: 10
  
  - 断言搜索框可见:
      关键字: assert_element_visible
      定位方式: id
      元素: kw
  
  - 输入搜索内容:
      关键字: input_text
      定位方式: id
      元素: kw
      文本: 自动化测试
  
  - 滚动到搜索按钮:
      关键字: scroll_to_element
      定位方式: id
      元素: su
  
  - 鼠标悬停搜索按钮:
      关键字: hover_element
      定位方式: id
      元素: su
  
  - 强制等待1秒:
      关键字: sleep
      时间: 1
  
  - 点击搜索:
      关键字: click_element
      定位方式: id
      元素: su
  
  - 等待搜索结果:
      关键字: wait_for_element_visible
      定位方式: id
      元素: content_left
      超时时间: 10
  
  - 断言搜索结果包含关键词:
      关键字: assert_text_contains
      定位方式: id
      元素: content_left
      期望文本: 自动化
  
  - 截图:
      关键字: take_screenshot
  
  - 关闭浏览器:
      关键字: close_browser

