"""pytest 配置文件"""
import pytest


# pytest 配置
[pytest]
# 测试文件匹配模式
python_files = tests/ test_*.py
python_classes = Test*
# 测试函数匹配模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# 测试标记
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: 单元测试
    integration: 集成测试

# 覆盖率配置
[coverage:run]
branch = True
source = app
omit =
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__

[coverage:html]
directory = htmlcov
