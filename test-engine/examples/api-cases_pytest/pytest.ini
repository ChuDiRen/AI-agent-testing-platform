[pytest]
# 异步测试配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# 确保 pytest-asyncio 正确注册
testpaths = .

# 日志配置
log_cli = true
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# 自定义标记
markers =
    smoke: 冒烟测试用例
    slow: 慢速测试用例
    integration: 集成测试用例
    unit: 单元测试用例

