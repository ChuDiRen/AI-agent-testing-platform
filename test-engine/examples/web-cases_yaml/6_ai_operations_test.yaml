desc: AI 驱动操作测试 - 演示如何使用 AI 功能进行自然语言元素操作

pre_script:
  - 'print("开始执行 AI 驱动测试...")'

steps:
  - 打开browser:
      关键字: open_browser
      browser: "{{BROWSER}}"
      headless: "{{HEADLESS}}"
  
  - 导航到百度:
      关键字: navigate_to
      url: https://www.baidu.com
  
  # AI 点击操作示例
  - AI点击搜索框:
      关键字: ai_click
      element_desc: 搜索输入框
  
  # AI 输入操作示例
  - AI输入搜索关键词:
      关键字: ai_input
      element_desc: 搜索输入框
      text: Playwright 测试框架
  
  # AI 点击搜索按钮
  - AI点击搜索按钮:
      关键字: ai_click
      element_desc: 蓝色的百度一下按钮
  
  # 等待页面加载
  - 等待页面加载:
      关键字: wait_for_page_load
      wait_until: networkidle
  
  # AI 断言搜索结果可见
  - AI断言搜索结果可见:
      关键字: ai_assert_visible
      element_desc: 搜索结果列表
  
  # AI 提取文本示例（提取第一条搜索结果的标题）
  - AI提取搜索结果标题:
      关键字: ai_extract_text
      text_desc: 第一条搜索结果的标题文本
      variable_name: first_result_title
  
  # 截图保存
  - 截图保存结果:
      关键字: take_screenshot
      filename: ai_search_result
  
  - 关闭browser:
      关键字: close_browser

post_script:
  - 'print("AI 驱动测试完成")'


