desc: 元素操作测试用例 - Playwright版本

pre_script:
  - 'print("开始执行元素操作测试...")'

steps:
  - 打开browser:
      关键字: open_browser
      browser: "{{BROWSER}}"
      headless: "{{HEADLESS}}"
  
  - 导航到测试页面:
      关键字: navigate_to
      url: https://example.com

  - 等待页面加载:
      关键字: wait_for_page_load
      wait_until: load

  - 获取页面标题:
      关键字: get_current_url
      variable_name: page_url

  - 断言页面标题:
      关键字: assert_title_equals
      expected_title: Example Domain

  - 获取页面text:
      关键字: get_element_text
      locator_type: tag
      element: h1
      variable_name: page_heading

  - 等待标题可见:
      关键字: wait_for_element_visible
      locator_type: tag
      element: h1
      timeout: 5000

  - 断言标题可见:
      关键字: assert_element_visible
      locator_type: tag
      element: h1

  - 截图:
      关键字: take_screenshot
      filename: example_page_success

  - 关闭browser:
      关键字: close_browser

post_script:
  - 'print("元素操作测试完成")'


