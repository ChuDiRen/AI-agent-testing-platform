desc: 高级操作测试用例 - Playwright版本
steps:
  - 打开浏览器:
      关键字: open_browser
      浏览器: chromium
      无头模式: false

  - 导航到Example页面:
      关键字: navigate_to
      url: https://example.com

  - 等待页面加载:
      关键字: wait_for_page_load
      等待条件: load

  - 执行JavaScript获取标题:
      关键字: execute_script
      脚本: "document.title"
      变量名: page_title

  - 断言页面标题:
      关键字: assert_title_equals
      期望标题: Example Domain

  - 悬停在标题上:
      关键字: hover_element
      定位方式: tag
      元素: h1

  - 截图悬停效果:
      关键字: take_screenshot
      文件名: hover_effect

  - 获取页面URL:
      关键字: get_current_url
      变量名: current_url

  - 刷新页面:
      关键字: refresh_page

  - 等待页面重新加载:
      关键字: wait_for_page_load
      等待条件: load
  
  - 关闭浏览器:
      关键字: close_browser

post_script:
  - 'print("高级操作测试完成")'

