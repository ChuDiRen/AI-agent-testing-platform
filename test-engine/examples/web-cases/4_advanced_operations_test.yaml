desc: 高级操作测试用例 - Playwright版本
steps:
  - 打开browser:
      关键字: open_browser
      browser: "{{BROWSER}}"
      headless: "{{HEADLESS}}"

  - 导航到Example页面:
      关键字: navigate_to
      url: https://example.com

  - 等待页面加载:
      关键字: wait_for_page_load
      wait_until: load

  - 执行JavaScript获取标题:
      关键字: execute_script
      script: "document.title"
      variable_name: page_title

  - 断言页面标题:
      关键字: assert_title_equals
      expected_title: Example Domain

  - 悬停在标题上:
      关键字: hover_element
      locator_type: tag
      element: h1

  - 截图悬停效果:
      关键字: take_screenshot
      filename: hover_effect

  - 获取页面URL:
      关键字: get_current_url
      variable_name: current_url

  - 刷新页面:
      关键字: refresh_page

  - 等待页面重新加载:
      关键字: wait_for_page_load
      wait_until: load
  
  - 关闭browser:
      关键字: close_browser

post_script:
  - 'print("高级操作测试完成")'


