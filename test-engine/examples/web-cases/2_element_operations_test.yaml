desc: 元素操作测试用例 - Playwright版本
steps:
  - 打开浏览器:
      关键字: open_browser
      浏览器: "{{BROWSER}}"
      无头模式: "{{HEADLESS}}"
  
  - 导航到测试页面:
      关键字: navigate_to
      url: https://example.com

  - 等待页面加载:
      关键字: wait_for_page_load
      等待条件: load

  - 获取页面标题:
      关键字: get_current_url
      变量名: page_url

  - 断言页面标题:
      关键字: assert_title_equals
      期望标题: Example Domain

  - 获取页面文本:
      关键字: get_element_text
      定位方式: tag
      元素: h1
      变量名: page_heading

  - 等待标题可见:
      关键字: wait_for_element_visible
      定位方式: tag
      元素: h1
      超时时间: 5000

  - 断言标题可见:
      关键字: assert_element_visible
      定位方式: tag
      元素: h1

  - 截图:
      关键字: take_screenshot
      文件名: example_page_success

  - 关闭浏览器:
      关键字: close_browser

post_script:
  - 'print("元素操作测试完成")'

