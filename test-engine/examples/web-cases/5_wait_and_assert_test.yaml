desc: 等待和断言测试用例 - Playwright版本
steps:
  - 打开浏览器:
      关键字: open_browser
      浏览器: "{{BROWSER}}"
      无头模式: "{{HEADLESS}}"

  - 导航到Example页面:
      关键字: navigate_to
      url: https://example.com

  - 断言标题相等:
      关键字: assert_title_equals
      期望标题: Example Domain

  - 等待页面加载完成:
      关键字: wait_for_page_load
      等待条件: load

  - 等待标题文本可见:
      关键字: wait_for_element_visible
      定位方式: tag
      元素: h1
      超时时间: 10000

  - 等待标题文本可点击:
      关键字: wait_for_element_clickable
      定位方式: tag
      元素: h1
      超时时间: 10000

  - 断言标题可见:
      关键字: assert_element_visible
      定位方式: tag
      元素: h1

  - 等待特定文本出现:
      关键字: wait_for_text
      期望文本: Example Domain
      超时时间: 10000

  - 滚动到标题:
      关键字: scroll_to_element
      定位方式: tag
      元素: h1

  - 鼠标悬停标题:
      关键字: hover_element
      定位方式: tag
      元素: h1

  - 强制等待1秒:
      关键字: sleep
      时间: 1

  - 断言页面包含文本:
      关键字: assert_text_contains
      期望文本: Example Domain
  
  - 截图:
      关键字: take_screenshot
  
  - 关闭浏览器:
      关键字: close_browser

