desc: 等待和断言测试用例 - Playwright版本
steps:
  - 打开browser:
      关键字: open_browser
      browser: "{{BROWSER}}"
      headless: "{{HEADLESS}}"

  - 导航到Example页面:
      关键字: navigate_to
      url: https://example.com

  - 断言标题相等:
      关键字: assert_title_equals
      expected_title: Example Domain

  - 等待页面加载完成:
      关键字: wait_for_page_load
      wait_until: load

  - 等待标题文本可见:
      关键字: wait_for_element_visible
      locator_type: tag
      element: h1
      timeout: 10000

  - 等待标题文本可点击:
      关键字: wait_for_element_clickable
      locator_type: tag
      element: h1
      timeout: 10000

  - 断言标题可见:
      关键字: assert_element_visible
      locator_type: tag
      element: h1

  - 等待特定文本出现:
      关键字: wait_for_text
      expected_text: Example Domain
      timeout: 10000

  - 滚动到标题:
      关键字: scroll_to_element
      locator_type: tag
      element: h1

  - 鼠标悬停标题:
      关键字: hover_element
      locator_type: tag
      element: h1

  - 强制等待1秒:
      关键字: sleep
      time: 1

  - 断言页面包含text:
      关键字: assert_text_contains
      expected_text: Example Domain
  
  - 截图:
      关键字: take_screenshot
  
  - 关闭browser:
      关键字: close_browser


