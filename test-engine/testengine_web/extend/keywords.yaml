# Web 自动化测试关键字参数配置

# ================================
# 浏览器操作类关键字
# ================================
open_browser:
  - browser         # chromium/firefox/webkit
  - headless        # true/false
  - implicit_wait   # 等待时间（秒）
  - window_size     # maximize/1920x1080
  - url             # 初始 URL

close_browser: []

navigate_to:
  - url
  - wait_until      # load/domcontentloaded/networkidle
  - timeout

refresh_page: []

go_back: []

go_forward: []

# ================================
# 元素操作类关键字
# ================================
click_element:
  - locator_type    # id/name/xpath/css/role/text
  - element
  - timeout
  - force_click

input_text:
  - locator_type
  - element
  - text
  - clear
  - timeout
  - wait_visible

get_element_text:
  - locator_type
  - element
  - variable_name
  - timeout

hover_element:
  - locator_type
  - element
  - timeout

scroll_to_element:
  - locator_type
  - element

double_click_element:
  - locator_type
  - element
  - timeout

right_click_element:
  - locator_type
  - element
  - timeout

clear_element:
  - locator_type
  - element

get_attribute:
  - locator_type
  - element
  - attribute_name
  - variable_name

select_dropdown:
  - locator_type
  - element
  - select_method   # value/text/index
  - option_value

# ================================
# 等待类关键字
# ================================
wait_for_page_load:
  - wait_until      # load/domcontentloaded/networkidle
  - timeout

wait_for_element:
  - locator_type
  - element
  - timeout

wait_for_element_visible:
  - locator_type
  - element
  - timeout

wait_for_element_hidden:
  - locator_type
  - element
  - timeout

wait_for_element_clickable:
  - locator_type
  - element
  - timeout

wait_for_text:
  - expected_text
  - locator_type
  - element
  - timeout

sleep:
  - time

# ================================
# 断言类关键字
# ================================
assert_title:
  - expected_title
  - timeout

assert_title_equals:
  - expected_title
  - timeout

assert_title_contains:
  - expected_text
  - timeout

assert_text_contains:
  - locator_type
  - element
  - expected_text
  - timeout

assert_element_visible:
  - locator_type
  - element
  - timeout

assert_element_exists:
  - locator_type
  - element
  - timeout

# ================================
# 获取信息类关键字
# ================================
get_current_url:
  - variable_name

# ================================
# 截图和脚本类关键字
# ================================
take_screenshot:
  - filename
  - full_page

execute_script:
  - script
  - variable_name

# ================================
# iframe 操作
# ================================
switch_to_frame:
  - locator_type
  - element

# ================================
# 多窗口/标签页操作
# ================================
open_new_tab:
  - url

switch_to_tab:
  - index

close_current_tab: []

get_tab_count:
  - variable_name

# ================================
# Cookie 操作
# ================================
set_cookie:
  - name
  - value
  - domain
  - path

get_cookie:
  - name
  - variable_name

delete_cookie:
  - name

# ================================
# LocalStorage 操作
# ================================
set_local_storage:
  - key
  - value

get_local_storage:
  - key
  - variable_name

delete_local_storage:
  - key

# ================================
# 文件下载操作
# ================================
wait_for_download:
  - locator_type
  - element
  - save_path
  - variable_name

assert_file_downloaded:
  - file_path
  - expected_size
