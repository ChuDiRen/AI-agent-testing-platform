[pytest]
# pytest 配置文件

# 命令行参数
addopts = -v --tb=short

# 测试文件匹配模式
python_files = *TestRunner.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO

# 日志文件配置由 testrun/cli.py 动态设置
# log_file, log_file_level, log_file_format, log_file_date_format 通过命令行参数传递

# 标记
markers =
    smoke: 冒烟测试
    regression: 回归测试
    ui: UI测试

