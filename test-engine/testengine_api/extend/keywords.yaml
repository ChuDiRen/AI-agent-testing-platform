# API 测试关键字参数配置

# ================================
# HTTP 请求类关键字
# ================================
send_request:
  - method       # 请求方法 (GET/POST/PUT/DELETE/PATCH)
  - url          # 请求地址
  - headers      # 请求头
  - params       # URL 参数
  - data         # 表单数据
  - json         # JSON 数据
  - files        # 上传文件
  - download     # 是否下载响应
  - timeout      # 超时时间

request_get:
  - url
  - params
  - headers

request_post_json:
  - url
  - params
  - headers
  - json

request_post_form:
  - url
  - params
  - headers
  - data

request_post_file:
  - url
  - params
  - headers
  - data
  - files

request_put:
  - url
  - params
  - headers
  - json

request_delete:
  - url
  - params
  - headers

request_patch:
  - url
  - params
  - headers
  - json

# ================================
# 数据提取类关键字
# ================================
extract_json:
  - expression   # JSONPath 表达式
  - index        # 下标（默认 0）
  - var_name     # 存储的变量名

extract_regex:
  - expression   # 正则表达式
  - index        # 下标（默认 0）
  - var_name     # 存储的变量名

extract_header:
  - header_name  # 响应头名称
  - var_name     # 存储的变量名

extract_cookie:
  - cookie_name  # Cookie 名称
  - var_name     # 存储的变量名

extract_mysql:
  - db_name      # 数据库名称
  - sql          # SQL 查询语句
  - var_names    # 变量名列表

# ================================
# 断言验证类关键字
# ================================
assert_status_code:
  - expected_code  # 期望的状态码

assert_response_time:
  - max_time       # 最大响应时间（秒）

assert_contains:
  - expected_text  # 期望包含的文本

assert_json:
  - json_path      # JSONPath 表达式
  - expected       # 期望值
  - operator       # 操作符 (==, !=, >, <, >=, <=, in, not in)

assert_compare:
  - value          # 实际值
  - expected       # 期望值
  - operator       # 操作符 (>, <, ==, >=, <=, !=)
  - message        # 自定义错误消息

assert_file_md5:
  - expected_md5   # 期望的 MD5 值

assert_json_deep:
  - json1          # 第一个 JSON 对象
  - json2          # 第二个 JSON 对象
  - exclude_fields # 需要排除的字段
  - ignore_order   # 是否忽略列表顺序

# ================================
# 工具类关键字
# ================================
generate_random_string:
  - length         # 字符串长度
  - var_name       # 存储变量名

generate_random_number:
  - min_value      # 最小值
  - max_value      # 最大值
  - var_name       # 存储变量名

get_timestamp:
  - var_name       # 存储变量名

format_datetime:
  - format         # 时间格式
  - var_name       # 存储变量名

md5_encrypt:
  - text           # 要加密的文本
  - var_name       # 存储变量名

base64_encode:
  - text           # 要编码的文本
  - var_name       # 存储变量名

base64_decode:
  - encoded_text   # 要解码的文本
  - var_name       # 存储变量名

aes_encrypt:
  - data           # 要加密的数据
  - key            # AES 密钥
  - var_name       # 存储变量名

wait_time:
  - seconds        # 等待时间（秒）

# ================================
# WebSocket 关键字
# ================================
ws_connect:
  - url            # WebSocket 地址
  - headers        # 请求头
  - timeout        # 连接超时（秒）

ws_send:
  - message        # 要发送的消息

ws_receive:
  - timeout        # 接收超时（秒）
  - var_name       # 存储变量名

ws_close: []

ws_assert_message:
  - expected       # 期望值
  - operator       # 操作符（==, contains, json_path）
  - json_path      # JSONPath 表达式

