[pytest]
filterwarnings =
    error
    ignore::UserWarning

# 异步测试配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

log_cli = true
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s  %(lineno)d
log_date_format = %Y-%m-%d %H:%M:%S

# 日志文件配置由 testrun/cli.py 动态设置
# log_file, log_file_level, log_file_format, log_file_date_format 通过命令行参数传递

